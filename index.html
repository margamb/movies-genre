<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>movies-genre</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="allPage">

    <div class="switch-marga">
        <input  type="checkbox" class="circlecheck2" id="checkbox">
        <label for="dn" class='work'></label>
    </div>

    <div>
       <img  class="chooseOne" src="./images/chooseOne.png" alt="">
    </div>

    <ul class="genre">
        
        <li class="itemsGenre">
            <input type="checkbox" class="check fiction">
            <h6>SCI FI</h6>
        </li>

        <li class="itemsGenre">
            <input type="checkbox" class="check horror">
            <h6>HORROR</h6>
        </li>

        <li class="itemsGenre">
            <input type="checkbox" class="check comedy">
            <h6>COMEDY</h6>
        </li>

        <li class="itemsGenre">
            <input type="checkbox" class="check love">
            <h6>LOVE</h6>
        </li>

        <li class="itemsGenre">
            <input type="checkbox" class="check action">
            <h6>ACTION</h6>
        </li>

        <li class="itemsGenre">
            <input type="checkbox" class="check mystery">
            <h6>MYSTERY</h6>
        </li>

    </ul>

   
    <ul class="containerPosters">
        <li class="poster">     
            <img src="./images/brainDead.png" alt="">
            <div class="squareWhite"><!--text-->
                <h4>BRAIN DEAD</h4>
                <h2>COMEDY</h2>
            </div>
        </li>

        <li class="poster">     
            <img src="./images/colossal.png" alt="">
            <div class="squareWhite"><!--text-->
                <h4>COLOSSAL</h4>
                <h2>SCI FI</h2>
            </div>
        </li>

        <li class="poster">     
            <img src="./images/theHateful8.png" alt="">
            <div class="squareWhite"><!--text-->
                <h4>THE HATEFUL 8</h4>
                <h2>MYSTERY</h2>
            </div>
        </li>

        <li class="poster">     
            <img src="./images/houseOfFrankenstein.jpg" alt="">
            <div class="squareWhite"><!--text-->
                <h4>HOUSE OF FRANKENSTEIN</h4>
                <h2>HORROR</h2>
            </div>
        </li>

        <li class="poster">     
            <img src="./images/brideOfFrankenstein.png" alt="">
                <div class="squareWhite"><!--text-->
                <h4>BRIDE OF FRANKENSTEIN</h4>
                <h2>LOVE</h2>
            </div>
        </li>

        <li class="poster">     
            <img src="./images/hardTarget.png" alt="">
            <div class="squareWhite"><!--text-->
                <h4>HARD TARGET</h4>
                <h2>ACTION</h2>
            </div>
        </li>



    </ul>
 
</div>    
</body>
</html>
